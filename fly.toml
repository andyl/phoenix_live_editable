# fly.toml file generated for phoenix-live-editable on 2022-05-28T20:55:23-07:00

app = "phoenix-live-editable"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "heroku/buildpacks:20"
  buildpacks = ["https://cnb-shim.herokuapp.com/v1/hashnuke/elixir"]

# [env]
#   PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  # phoenix app: ple_demo_base
  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 8080

  # phoenix app: ple_demo_milligram 
  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 8081

  # phoenix app: ple_demo_tailwind3
  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 8082

  # [[services.ports]]
  #   handlers = ["tls", "http"]
  #   port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
